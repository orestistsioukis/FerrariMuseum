<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <title>Ferrari Museum</title>
</head>
<body>
    <header>
        <h1>Ferrari Museum</h1>
        <img src="logos/openMenuLogo.svg " alt="menu open button">
        <div class="menu">
             <img src="logos/closeMenuLogo.svg " alt="menu close button">
             <img src="logos/ferrariFooterLogo.svg" alt="Ferrari triangular logo">
            <ul>
                <li>Gallery</li>
                <li>History</li>
            </ul>
        </div>
    </header>
    <main>
        <div class="boxrectangular">
            <div class="greeting">
                <h2>Welcome</h2>
                <p>to our tour in a legendary company like Ferrari</p>
            </div>
            <div class="emblemlogo">
                <img src="logos/ferrariEmblemLogo.svg" alt="Ferrari square logo">
            </div>
        </div>
        <div class="mainimage">
            <img src="images/ferrari on street.jpg" alt="Ferrari on street">
        </div>
    </main>
    <footer>
        <div class="footer">
            <ul>
                <li>home</li>
                <li>gallery</li>
                <li>history</li>
            </ul>
        </div>
        <div class="footerlogo">
            <img src="logos/ferrariFooterLogo.svg" alt="Ferrari triangular logo">
        </div>
        <div class="footersocial">
			<a href="https://www.youtube.com" target="_blank">
				<img src="logos/youtube-logo-button.png" alt="youtube icon">
			</a>
			<a href="https://www.twitter.com" target="_blank">
				<img src="logos/twitter-logo-button.png" alt="twitter icon">
			</a>
			<a href="https://www.facebook.com" target="_blank">
				<img src="logos/facebook-logo-button.png" alt="facebook icon">
			</a>
		</div>
		<div class="copyright">
			<p>Copyright &copy; 2019, ferrari museum</p>
		</div>
    </footer>
</body>
</html>
